<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Focus Forge</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 7%;
            z-index: 10;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            font-size: 24px;
        }

        .logo-text {
            background: linear-gradient(45deg, #ff4c2e, #ffb72b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px rgba(255, 76, 46, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 76, 46, 0.8); }
            100% { text-shadow: 0 0 5px rgba(255, 76, 46, 0.5); }
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff4c2e;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .pomodoro-timer {
            text-align: center;
        }

        .timer-annulus {
            width: 300px; /* Larger clock */
            height: 300px; /* Larger clock */
            border-radius: 50%;
            background: conic-gradient(#ff4c2e 0%, transparent 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: glow 2s infinite alternate;
        }

        .timer-annulus::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .timer-display {
            font-size: 60px; /* Larger text */
            font-weight: bold;
            color: #ff4c2e;
            position: absolute;
            z-index: 1;
        }

        .timer-mode {
            font-size: 24px;
            font-weight: bold;
            color: #ff4c2e;
            margin-top: 20px;
        }

        .timer-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .timer-controls button {
            padding: 10px 20px;
            background: #ff4c2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .timer-controls button:hover {
            background: #e03e22;
        }

        .timer-controls button:disabled {
            background: rgba(255, 76, 46, 0.5);
            cursor: not-allowed;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 76, 46, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 76, 46, 0.8); }
        }

        .bottom-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .bottom-bar button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .bottom-bar button::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            animation: glow-divider 2s infinite alternate;
        }

        .bottom-bar button:last-child::after {
            display: none;
        }

        @keyframes glow-divider {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
        }

        .bottom-bar button:hover {
            color: #ff4c2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <span class="logo-text">FOCUS FORGE</span>
            </div>
            <div class="nav-links">
                <a href="profile.html">Profile</a>
                <a href="index.html">Logout</a>
            </div>
        </nav>

        <!-- Pomodoro Timer -->
        <div class="content">
            <div class="pomodoro-timer">
                <div class="timer-annulus" id="timer-annulus">
                    <div class="timer-display" id="timer-display">25:00</div>
                </div>
                <div class="timer-mode" id="timer-mode">Work Mode</div>
                <div class="timer-controls">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn" disabled>Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-bar">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='pomodoro.html'">Pomodoro</button>
            <button onclick="window.location.href='focus.html'">Focus</button>
            <button onclick="window.location.href='friends.html'">Friends</button>
            <button onclick="toggleChatbox()">AI Chatbox</button>
        </div>
    </div>

    <script>
        // Pomodoro Timer Logic
        const timerAnnulus = document.getElementById('timer-annulus');
        const timerDisplay = document.getElementById('timer-display');
        const timerMode = document.getElementById('timer-mode');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        let workTime = 25 * 60; // 25 minutes in seconds
        let breakTime = 5 * 60; // 5 minutes in seconds
        let timeLeft = workTime;
        let isWorkMode = true;
        let isRunning = false;
        let interval;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const progress = ((isWorkMode ? workTime - timeLeft : breakTime - timeLeft) / (isWorkMode ? workTime : breakTime)) * 100;
            timerAnnulus.style.background = `conic-gradient(#ff4c2e ${progress}%, transparent ${progress}%)`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                interval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        isRunning = false;
                        if (isWorkMode) {
                            alert('Work session complete! Take a break.');
                            timeLeft = breakTime;
                            isWorkMode = false;
                            timerMode.textContent = 'Break Mode';
                        } else {
                            alert('Break over! Time to work.');
                            timeLeft = workTime;
                            isWorkMode = true;
                            timerMode.textContent = 'Work Mode';
                        }
                        updateTimerDisplay();
                        startBtn.disabled = false;
                        pauseBtn.disabled = true;
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            timeLeft = workTime;
            isWorkMode = true;
            timerMode.textContent = 'Work Mode';
            updateTimerDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Attach event listeners to buttons
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
