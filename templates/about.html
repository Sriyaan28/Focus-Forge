<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forge - About Us</title>
    <style>
        /* Your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 7%;
            z-index: 10;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            font-size: 24px;
        }
        
        .logo-text {
            background: linear-gradient(45deg, #ff4c2e, #ffb72b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 5px rgba(255, 76, 46, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 76, 46, 0.8); }
            100% { text-shadow: 0 0 5px rgba(255, 76, 46, 0.5); }
        }
        
        .anvil-icon {
            font-size: 28px;
            animation: hammer 3s infinite;
            transform-origin: center right;
        }
        
        @keyframes hammer {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-30deg); }
            15% { transform: rotate(0deg); }
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ff4c2e;
        }
        
        /* About Us Section */
        .about-us {
            text-align: center;
            padding: 2rem;
            z-index: 2;
            position: relative;
            margin-top: 20px; /* Added margin to separate from nav */
        }
        
        .about-us h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff4c2e, #ffb72b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
            margin-bottom: 2rem;
        }
        
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        
        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 76, 46, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .member:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px rgba(255, 76, 46, 0.5);
        }
        
        .member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4c2e;
            margin-bottom: 1rem;
        }
        
        .member p {
            font-size: 1.2rem;
            margin: 0;
            color: #fff;
        }
        
        .college-info {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .college-info strong {
            color: #ff4c2e;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <span class="anvil-icon">⚒️</span>
                <span class="logo-text">FOCUS FORGE</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
        
        <!-- About Us Section at the Top -->
        <div class="about-us">
            <h1>About Us</h1>
            <div class="team-members">
                <!-- Sachin Kumar -->
                <div class="member">
                    <img src="sachin.jpg" alt="Sachin Kumar">
                    <p><strong>Sachin Kumar</strong></p>
                </div>
                <!-- Sriyaan Reddy -->
                <div class="member">
                    <img src="sriyaan.jpg" alt="Sriyaan Reddy">
                    <p><strong>Sriyaan Reddy</strong></p>
                </div>
                <!-- Dhairya Pandit -->
                <div class="member">
                    <img src="dhairya.jpg" alt="Dhairya Pandit">
                    <p><strong>Dhairya Pandit</strong></p>
                </div>
                <!-- Pranay Reddy -->
                <div class="member">
                    <img src="pranay.jpg" alt="Pranay Reddy">
                    <p><strong>Pranay Reddy</strong></p>
                </div>
            </div>
            <div class="college-info">
                <p>We are students of <strong>Anurag University</strong>.</p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            &copy; 2025 Focus Forge. All rights reserved.
        </footer>
    </div>
</body>
</html>
